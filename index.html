<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__img">
        <img src="./images/image-header-mobile.jpg" alt="" class="card__img-mobile">
        <img src="./images/image-header-desktop.jpg" alt="" class="card__img-desktop">
        <div class="card__img-shadow"></div>
      </div>
      <div class="card__body">
        <h1 class="card__heading">Get <span class="card__heading-span">insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="card__numbers-box">
          <div class="card__numbers">
            <h2 class="card__numbers-heading">10k+</h2>
            <p class="card__numbers-text">companies</p>
          </div>
          <div class="card__numbers">
            <h2 class="card__numbers-heading">314</h2>
            <p class="card__numbers-text">templates</p>
          </div>
          <div class="card__numbers">
            <h2 class="card__numbers-heading">12M+</h2>
            <p class="card__numbers-text">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KatWIta</a>.
    </p>
  </footer>
</body>

</html>
